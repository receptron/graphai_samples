version: 0.5
loop:
  while: :continue
nodes:
  continue:
    value: true
    update: :llm.text
  information:
    value: {}
    update: :llm.tool.arguments
    isResult: true
  messages:
    value:
      - role: system
        content: >
          You are responsible in retrieving following information from the user.

          name: both first and last name

          dob: date of birth. It MUST include the year

          sex: gender (NEVER guess from the name)

          When you get all the information from the user, call the function
          'report'.
    update: :reducer.array
  userInput:
    agent: textInputAgent
    params:
      message: "You:"
  llm:
    agent: geminiAgent
    params:
      tools:
        - type: function
          function:
            name: report
            description: Report the information acquired from the user
            parameters:
              type: object
              properties:
                name:
                  type: string
                  description: the name of the patient (first and last)
                sex:
                  type: string
                  description: Gender of the patient.
                  enum:
                    - male
                    - female
                dob:
                  type: string
                  description: Patient's date of birth.
              required:
                - name
                - sex
                - dob
    inputs:
      messages: :messages
      prompt: :userInput.text
  output:
    agent: stringTemplateAgent
    params:
      template: "\e[32mAgent\e[0m: ${message}"
    console:
      after: true
    inputs:
      message:
        - :llm.text
    if: :llm.text
  reducer:
    agent: pushAgent
    inputs:
      array: :messages
      items:
        - :userInput.message
        - :llm.choices.$0.message
